
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<style>
    #giris {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #2c2c2c;
    }
    
    .resim {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        padding: 20px;
        max-width: 400px;
        width: 100%;
    }
    
    .kg {
        text-align: center;
    }
    
    h1 {
        color: #333;
        margin-bottom: 10px;
        font-family: 'Arial', sans-serif;
    }
    
    p {
        color: #666;
        margin-bottom: 20px;
        font-family: 'Arial', sans-serif;
    }
    
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    
    input[type="text"],
    input[type="password"] {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
        font-family: 'Arial', sans-serif;
    }
    
    input[type="submit"] {
        background-color: #007bff;
        color: #ffffff;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-family: 'Arial', sans-serif;
        transition: background-color 0.3s ease;
    }
    
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    
    a {
        color: #007bff;
        text-decoration: none;
        font-size: 15px;
    }
    
    a:hover {
        text-decoration: underline;
    }
    
                
</style>
<body>
    <div id="giris"> 
        <div class="resim">
        
        <div class="kg">
        <h1>Hello,</h1>
        <p>Login</p>
        <form method = "Post">
            {% csrf_token %}
        Username:<br>
        <input type="text" class="email" name="username"></input>
        Password:<br>
        <input type="password"  class="sifre" name="password"></input><br>
        <input type="submit" class="buton" value="Login"></input>
        <a href="{% url 'Register_2' %}" style="font-size: 15px;">Signin</a>
        </form>
        </div>
        </div>
        </div>
</body>
</html>
